<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="sections">

        <div class="section">
            <canvas id="imgInputDisplay"></canvas>
        </div>

        <div class="section">
            <textarea id="showGeneratedText" autocomplete="off" spellcheck="false"></textarea>
        </div>

    </div>

    <div class="settings">
        

        <div class="inputSettings">
            <button id="camBtn">Camera</button>
            <button id="screenBtn">Screen</button>
            <input type="file" id="imgInput">
                    <div class="sliders">
            <div class="blockSetting">
                <span class="tip">Media source width :</span>
                <input type="range" value="90" id="widthSlider" min="1" max="100" step="1">
                <input type="number" id="manualWidth" value="90" class="smallInput">
                <span id="widthValue" class="settingValuePreview"> 90%</span>
            </div>
            <div class="blockSetting">
                <span class="tip">Media source height :</span>
                <input type="range" value="45" id="heightSlider" min="1" max="100" step="1">
                <input type="number" id="manualHeight" value="45" class="smallInput">
                <span id="heightValue" class="settingValuePreview"> 45%</span>
            </div>
        </div>
        </div>


        <div class="charsInputParent">
            Characters:
            <!-- <input type="text" id="charsInput"> -->
            <select id="defaultChars">

            </select>
        </div>

        <button id="copyBtn">Copy Text Result</button>


        <div class="sliders">
            <div class="blockSetting">
                <span class="tip">Pixel Grouping Size :</span>
                <input type="range" value="5" id="pxGroupingSlider" min="1" max="15" step="1">
                <input type="number" id="manualPxGrouping" value="5" class="smallInput">
                <span id="pxGroupingValue" class="settingValuePreview">x5</span>
            </div>

            <div class="blockSetting">
                <span class="tip">Letter Spacing :</span>
                <input type="range" value="1" id="letterSpacingSlider" min="-2" max="10" step="0.5">
                <input type="number" id="manualLetterSpacing" value="1" class="smallInput">
                <span id="letterSpacingValue" class="settingValuePreview"> 1</span>
            </div>

            <div class="blockSetting">
                <span class="tip">Line height :</span>
                <input type="range" value="10" id="lineHeightSlider" min="1" max="20" step="0.5">
                <input type="number" id="manualLineHeight" value="10" class="smallInput">
                <span id="lineHeightValue" class="settingValuePreview"> 10</span>
            </div>
            <div class="blockSetting">
                <span class="tip">Font size :</span>
                <input type="range" value="16" id="fontSizeSlider" min="1" max="48" step="0.5">
                <input type="number" id="manualFontSize" value="16" class="smallInput">
                <span id="fontSizeValue" class="settingValuePreview"> 16</span>
            </div>
        </div>
 

    </div>

    <script src="../src/canvasDotEffect.js"></script>
    <script src="../src/ImageToTextConverter.js"></script>
    <script src="index.js" async></script>
</body>
</html>
